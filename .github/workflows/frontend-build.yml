name: Frontend Build

on:
  push:
    branches: [ master, main ]
    paths:
      - 'tipjar-frontend/**'
      - '.github/workflows/frontend-build.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'tipjar-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./tipjar-frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./tipjar-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        VITE_NETWORK: devnet

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: tipjar-frontend/dist
        retention-days: 7
